name: Release
on:
  push:
    branches:
    - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-20.04
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.SEMREL_GITHUB_TOKEN }}
      run: npx semantic-release
